<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모듈화된 에디터 예제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-3">모듈화된 에디터 예제</h2>
      <p>
        이제 <code>editor_modular.js</code>의 <code>createEditor</code> 함수를
        호출하여 에디터를 간단하게 생성할 수 있습니다.
      </p>

      <form id="myForm">
        <!-- The editor will be created here -->
        <div id="editor-container"></div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">
            폼 전송 (내용 확인)
          </button>
        </div>
      </form>

      <h3 class="mt-4">전송될 내용</h3>
      <pre id="submittedContent" class="p-3 bg-light rounded">
폼을 전송하면 이곳에 내용이 표시됩니다.</pre
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="editor_modular.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const editorContainer = document.getElementById("editor-container");
        const myForm = document.getElementById("myForm");
        const submittedContent = document.getElementById("submittedContent");

        // Create the editor
        const editor = createEditor(editorContainer);

        // Handle form submission
        myForm.addEventListener("submit", (e) => {
          e.preventDefault(); // Prevent actual submission for this example

          const editorContent = editor.getContent();

          // Display the content that would be submitted
          submittedContent.textContent = editorContent;
        });
      });
    </script>
  </body>
</html>
